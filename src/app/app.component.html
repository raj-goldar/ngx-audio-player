<ngx-audio-player
  [playlist]="msaapPlaylist"
  [displayTitle]="msaapDisplayTitle"
  [autoPlay]="true"
  muted="muted"
  [displayPlaylist]="msaapDisplayPlayList"
  [pageSizeOptions]="pageSizeOptions"
  (trackEnded)="onEnded($event)"
  [displayVolumeControls]="msaapDisplayVolumeControls"
  [displayRepeatControls]="msaapDisplayRepeatControls"
  [disablePositionSlider]="msaapDisablePositionSlider"
  [displayArtist]="msaapDisplayArtist"
  [displayDuration]="msaapDisplayDuration"
  [expanded]="true"

></ngx-audio-player>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Link </th>
    <td mat-cell *matCellDef="let element"> {{element.link}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;  let i= index"
    [ngClass]="{'highlight': selectedRowIndex == row.id}"
    (click)="highlight(row, i)"
    tabindex="999"
    (keydown.arrowdown)="arrowDownEvent(row, selectedRowIndex)"
    (keydown.arrowup)="arrowUpEvent(row, selectedRowIndex)"></tr>
</table>
